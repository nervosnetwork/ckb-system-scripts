language: rust
rust: 1.51.0
dist: xenial
sudo: true
cache:
  directories:
    - $HOME/.cargo
  timeout: 1024

git:
  depth: 2

env:
  global:
    - RUST_BACKTRACE=full

matrix:
  include:
    - name: Test
      script:
        - make all-via-docker
        - cargo test --tests

    - name: Publish
      if: 'tag IS present AND env(CRATES_IO_TOKEN) IS present'
      script:
        - make all-via-docker
        - cargo login $CRATES_IO_TOKEN
        - make publish

    - name: Docco
      language: node_js
      node_js: node
      script:
        - npm install -g docco@0.8.0
        - docco c/secp256k1_blake160_sighash_all.c c/secp256k1_blake160_multisig_all.c c/dao.c
        - git diff --exit-code

before_cache:
  - rm -rf ~/.cargo/registry
